<!DOCTYPE html>
<html>
<style>
input[type=url], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>  

<div>
  <form method="post" action="/parseurl">
    <label>Enter the website here</label><br>
   <input type="url"  pattern="https://.*" style='width:auto' id="links" name="WEBSITE" align="middle" placeholder="Enter url here..." required>
    </select>
    <input type="submit" style='width:auto' value="Find">
  </form>
</div>
 
</body>
</html>
